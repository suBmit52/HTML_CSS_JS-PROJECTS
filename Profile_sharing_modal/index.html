<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Shraing Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <div class="red-circle"></div>
        <div class="red-circle2"></div>
        <div class="blue-circle"></div>
        <div class="blue-circle2"></div>
        <div class="card">
                <img class="pic" src="./images/IMAGE.png" alt="">
            <div class="username">
                <h2>Sumit Mishra</h2>
            </div>
            <div class="designation">
                <h3>Upcoming SWE @</h3>
            </div>
            <div class="btn-grp">
                <button onclick="openmodal()">
                   <i class="fa-solid fa-share"></i> Share my profile
                </button>
                <button>Follow me</button>
            </div>
        </div>
    </div>

    <!--mpdal component-->
    <div class="modal">
        <div class="modal-header"> 
            <h2>Share My Profile</h1>
            <button onclick="closemodal()">X</button> 
        </div>

        <div>
            <h3>share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <img src="./images/facebook.png" alt="">
                </a>
                <a href="#" class="icon" id="instagram">
                    <img src="./images/instagram.png" alt="">
                </a>
                <a href="#" class="icon" id="twitter">
                    <img src="./images/social.png" alt="">
                </a>
                <a href="https://github.com/suBmit52" class="icon" id="github" onc>
                    <img src="./images/github.png" alt="">
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <img src="./images/whatsapp.png" alt="">
                </a>
            </div>

        </div>

    </div>

    <!--overlay-->

    <div class="overlay" onclick="closemodal()"></div>

<script src="its.js"></script>
</body>
</html>
