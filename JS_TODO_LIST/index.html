<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <div>
        <h1>Todo List</h1>
        <input type="text" class="bold-text" placeholder="tasks to do">
        <button class="bold-text" id="btnAdd">Add <i class="fa-solid fa-circle-down"></i></button>
        <ul class="position">
            <li>Eat <button class="Delete">Delete</button></li>
            <li>Sleep<button class="Delete">Delete</button></li>
            <li>walk<button class="Delete">Delete</button></li>
        </ul>
    </div>
   
    
    <script src="todo.js"></script>
</body>
